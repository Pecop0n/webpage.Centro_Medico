{% extends "./base.html" %}

{% block title %}Modificar horas medicas {% endblock%}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h5>Modifica las Horas Medicas</h5>
        <div class="car
        d">
            <div class="card-body">
                <form action="{% url 'EditarHoraMedica' %}" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="numbID_horamedica" name="numbID_paciente" class="form-control" value="{{horamedica.id_horamedica}}" required readonly placeholder="ID Hora medica" >
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPaciente" name="txtPaciente" required class="form-control" value="{{horamedica.paciente}}" placeholder="Nombre del paciente"  >
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtMedico" name="txtMedico" required class="form-control" value="{{horamedica.medico}}" placeholder="Nombre del medico" >
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtConsulta" name="txtConsulta" class="form-control" value="{{horamedica.consulta}}" required placeholder="Motivo de consulta" >
                    </div>
                    <div class="form-group">
                        <input type="date" id="dteFecConsulta" name="dteFecConsulta" required class="form-control" value="{{horamedica.fec_consulta}}" placeholder="Fecha de la consulta" >
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEstado_pa" name="txtEstado_pa" required maxlength="1" minlength="1" class="form-control" value="{{horamedica.estado}}" placeholder="Sexo del paciente" >
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar

                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
